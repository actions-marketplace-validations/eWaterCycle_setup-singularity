name: Validate 'setup-singularity'

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  schedule:
    - cron: 0 0 * * *

jobs:
  setup-versions:
    name: Setup ${{ matrix.sing }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sing: [3.6.1, 3.5.3]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Singularity
        uses: ./
        with:
          singularity-version: ${{ matrix.sing }}
      - name: Verify singularity
        run: __tests__/verify-sing.sh ${{ matrix.sing }}
        shell: bash
      - name: Debug
        run: |
          stat $SINGULARITY_ROOT/libexec/singularity/bin/starter-suid
      - name: Run a singularity container
        run: singularity run docker://alpine cat /etc/os-release
  # TODO add job for testing local build
